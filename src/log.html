          <h2 class="text-2xl font-bold text-center mb-6" id="form-title">Login</h2>

            <div class="flex items-center dark:text-white justify-between text-sm">

              </label>
              <a href="#" class="text-red-500 hover:underline">Forgot password?</a>
            </div>
      
            <button type="submit" class=" btn-kitenge-hover  w-full bg--500 bg-red-700 text-white py-2 rounded-lg transition">
              Continue
            </button>
          </form>
      
          <p class="text-sm text-center mt-4">
            <span id="toggle-text">Don't have an account?</span>
            <button id="toggle-form" class="text-red-500 hover:underline font-medium">Sign up</button>
          </p>
        </div>
      </div>
      <script>
        const formTitle = document.getElementById("form-title");
        const toggleText = document.getElementById("toggle-text");
        const toggleForm = document.getElementById("toggle-form");
      
        let isLogin = true;
      
        toggleForm.addEventListener("click", () => {
          isLogin = !isLogin;
          formTitle.textContent = isLogin ? "Login" : "Sign Up";
          toggleText.textContent = isLogin
            ? "Don't have an account?"
            : "Already have an account?";
          toggleForm.textContent = isLogin ? "Sign up" : "Login";
        });

        function toggleDarkMode() {
  const html = document.documentElement;
  const toggleIcon = document.getElementById("theme-toggle");

  html.classList.toggle("dark");
  localStorage.setItem("theme", html.classList.contains("dark") ? "dark" : "light");

  if (html.classList.contains("dark")) {
    toggleIcon.classList.remove("bx-sun");
    toggleIcon.classList.add("bx-moon");
  } else {
    toggleIcon.classList.remove("bx-moon");
    toggleIcon.classList.add("bx-sun");
  }
}

// Attach event listener to the <li>
document.getElementById("darkModeToggle").addEventListener("click", toggleDarkMode);

// Load saved theme on page load
if (localStorage.getItem("theme") === "dark") {
  document.documentElement.classList.add("dark");
  document.getElementById("theme-toggle").classList.remove("bx-sun");
  document.getElementById("theme-toggle").classList.add("bx-moon");
}
      </script>
